<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h1>Dice Game</h1>
        <div class="player" id="player01">
            <h2>player01</h2>
            <div class="dice">
                <img id="dice01" src="dice.png" alt="Dice">
            </div>
            <p id="score01">Score: 0</p>

        </div>

        <div class="player" id="player02">
            <h2>player02</h2>
            <div class="dice">
                <img id="dice02" src="dice.png" alt="Dice">
            </div>
            <p id="score02">Score: 0</p>
        </div>

        <button id="rollButton">Roll Dice</button>
        <p id="result"></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
